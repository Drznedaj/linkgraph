{% extends 'base.html' %}

{% block content %}
Hello, {{ user.username|default:'Guest' }}!

<div>
    {% if user.is_authenticated %}
    <a href="{% url 'logout' %}">Logout</a>
    {% else %}
    <div>Guests can't create or edit blogs, please log in / register. :)</div>
    <a href="{% url 'login' %}">Login</a>
    {% endif %}
</div>
{% endblock %}
